<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>
  </head>
  <body class="fundo">
    <div class="modal_fora">
      <div class="modal">
        <form id>
          <h2 class="modal_senha_titulo">
            Informe os dados para recuperar a senha:
          </h2>
          <label>E-mail de recuperação</label>
          <div class="input-with-icon">
            <i class="fa fa-user"></i>
            <input
              id="email"
              type="email"
              placeholder="Insira o e-mail"
              name="email"
            />
          </div>
          <div class="alinhar">
            <div class="input-with-icon">
              <i class="fa fa-envelope-o"></i>
              <a href="./senha.html">Tentar de outra forma?</a>
            </div>
          </div>
          <div class="centralizar">
            <a class="centralizar submit" href="./menu.html">Recuperar</a>
          </div>
          <div class="centralizar">
            <a class="voltar" href="/menu">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
